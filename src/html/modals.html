<div class="modal modal--callback">
  <div class="modal__inner">
    <button class="modal__close"><img class="modal__close-img" src="@img/close.svg" alt="закрыть" /></button>
    <div class="modal__header">
      <div class="modal__title">Связаться с нами</div>
    </div>
    <div class="modal__body">
      <p class="modal__descr">Заполните форму и наш менеджер свяжется с вами в ближайшее время</p>
      <form class="modal__form form" action="">
        <input class="form__input" type="text" name="name" id="name" placeholder="Ваше имя" />
        <input class="form__input" type="tel" name="tel" id="tel" placeholder="Номер телефона" />
        <input class="form__btn" type="button" value="Отправить" />
        <p class="form__politics">Нажимая кнопку вы соглашаетесь с политикой конфиденциальности</p>
      </form>
    </div>
  </div>
</div>
